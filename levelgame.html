<!DOCTYPE html>

    <meta charset="UTF-8">

</div>

                    <td id="l3" class="row1" >

                    </td>
                    <td id="l4" class="row1" >

                    </td>
                    <td id="l5" class="row1" >

                    </td>
                </tr>
                <tr>
                    <td id="l6" class="row2" >

                    </td>
                    <td id="l7" class="row2" >
                        <button id="b7" class= "btLevel">7</button>
                    </td>
                    <td id="l8" class="row2" >

                    </td>
                    <td id="l10" class="row1" >

                    </td>

    </div>
    <div>
        <!--canvas id="levelCompleteCanvas"></canvas-->

        <table id="gameTable">
        </table>

    <button class = "btLevel" id="stopaudio" onclick="stopmusic()" >Stop Music </button>
    <button class = "btLevel" id="startaudio"  onclick="startmusic()">Start Music </button>
    <button class = "btLevel" id="volumeAdd" onclick="volumeAdd()"> Volume Up</button>
    <button class = "btLevel" id="volumeDecrease" onclick="volumedecrease()"> Volume Down</button>
    <a href="homepage.html" id ="backhome" class="btLevel1">Homepage</a>
    </container>
